<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASC Service Desk</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>DASC Service Desk PWA</h1>
  <iframe src="https://discord-account-support-corporation.atlassian.net/jira/servicedesk/projects/DASC/issues?jql=project%20%3D%20%22DASC%22%20ORDER%20BY%20created%20DESC" 
          width="100%" height="90%" style="border:none;"></iframe>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
