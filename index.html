<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASC Service Desk</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS PWA Fixes -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DASC">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <h1>DASC Service Desk PWA</h1>

  <iframe 
    src="https://discord-account-support-corporation.atlassian.net/jira/servicedesk/projects/DASC/issues?jql=project%20%3D%20%22DASC%22%20ORDER%20BY%20created%20DESC"
    width="100%" height="600" style="border:none;">
  </iframe>

  <p>
    If you cannot see the service desk, 
    <a href="https://discord-account-support-corporation.atlassian.net/jira/servicedesk/projects/DASC/issues?jql=project%20%3D%20%22DASC%22%20ORDER%20BY%20created%20DESC" target="_blank">
      click here
    </a>.
  </p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
