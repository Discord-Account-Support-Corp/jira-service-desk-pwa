<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASC Service Desk</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    .notice {
      margin-top: 10px;
      font-size: 14px;
    }
    a {
      color: #0052CC;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>DASC Service Desk</h1>

  <!-- Try to load Jira Service Desk in an iframe -->
  <iframe 
    src="https://discord-account-support-corporation.atlassian.net/jira/servicedesk/projects/DASC/issues?jql=project%20%3D%20%22DASC%22%20ORDER%20BY%20created%20DESC">
  </iframe>

  <!-- Fallback redirect notice -->
  <div class="notice">
    If you are not redirected or the page is blank, 
    <a href="https://discord-account-support-corporation.atlassian.net/jira/servicedesk/projects/DASC/issues?jql=project%20%3D%20%22DASC%22%20ORDER%20BY%20created%20DESC" target="_blank">
      click here to open the Service Desk
    </a>.
  </div>

  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
